<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Hotstar | Log In</title>
    <link rel="shortcut icon" href="asset/hotstar.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style-2.css">
    <!-- Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- CSS Bootstrap-->
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<body>  

  <div class="wrapper">
    <div class="container main">
      <div class="row">
        <div class="col-md-6 side-image">
          <!-- image -->
          <img src="asset/disney-plus-removebg-preview.png" alt="">
        </div>
        <div class="col-md-6 right">
          <div class="input-box">
            <header>Create Account</header>
            <div class="input-field">
              <input type="text" class="input" id="email" required autocomplete="off">
              <label for="email">Email</label>
            </div>
            <div class="input-field">
              <input type="password" class="input" id="password" required>
              <label for="password">Password</label>
            </div>
            <div class="input-field">
              <input type="submit" class="submit" value="Sign Up">
              
            </div>
            <div class="sign-in">
              <span>Already have an account? <a href="#">Log in here</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
